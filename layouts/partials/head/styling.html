<!-- See https://gohugo.io/hugo-pipes/postprocess/#css-purging-with-postcss -->

{{ $css = $css | resources.PostCSS }}

  {{ $css = $css | fingerprint | css.PostProcess }}
{{ end }}
<link href="{{ $css.Permalink }}" rel="stylesheet" />
